services:
  # Backend Service (FastAPI)
  - type: web
    name: gis-genai-ist-backend
    env: python
    plan: free
    pythonVersion: 3.11
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_ENV
        value: production
      - key: PORT
        value: 8000
      - key: HOST
        value: 0.0.0.0
      - key: OPENROUTER_API_KEY
        sync: false  # Set this in Render dashboard
    healthCheckPath: /api/health
    autoDeploy: true
    branch: main

  # Frontend Service (Node.js Web Service)
  - type: web
    name: gis-genai-ist-frontend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run serve
    envVars:
      - key: VITE_API_BASE_URL
        value: https://gis-genai-ist-backend.onrender.com
      - key: VITE_APP_NAME
        value: GIS GenAI IST
      - key: VITE_APP_VERSION
        value: 1.0.0
      - key: PORT
        value: 3000
    autoDeploy: true
    branch: main